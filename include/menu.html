<script>
    $(function() {
        var menuOpened = false;
        var $p = $('.Menu');

        function closeMenu () {
            $('.Menu__Links').slideUp(500);
            menuOpened = false;
            $p.removeClass('opened');
        }

        function openMenu () {
            $('.Menu__Links').slideDown(500);
            menuOpened = true;
            $p.addClass('opened');
        }

        $('.Menu__Hamburger').on('click', function(e) {
            e.stopPropagation();

            if ($p.hasClass('opened')) {
                closeMenu();
            } else {
                openMenu();
            }
        });

        $('body').on('click', function() {
            if (menuOpened) {
                closeMenu();
            }
        });
    });
</script>
